    của các phần tử trong mảng.
</h3>

<script>
    let array = [1, 2, 23, 23, 23, 2, 32, 32, 32, 1, 4]
    let max = array[0]
    let sum = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i]
        }
        sum = sum + array[i]
    }
    alert(max)
    document.write(sum / array.length)
