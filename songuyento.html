<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSnt(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i <= number - 1; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true
    }

    let input = +prompt('Nhap so luong snt') // input so luong can in ra
    let count = 0   // Count : so luong so da duoc in ra
    let N = 2  // so bat dau duoc kiem tra la 2 va tang dan
    while (count < input) {
        if (checkSnt(N) == true) {
            document.write(N + '<br>')
            count++

        }
        N++

    }
</script>
</body>
</html>
