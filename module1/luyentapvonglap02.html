<input type="text" placeholder="Enter money" id="money"> <br>
<input type="text" placeholder="Enter month" id="month"> <br>
<input type="text" placeholder="Enter interest rate " id="interest"> <br>
<button onclick="calculate()">Calculate</button>
<script>
    function calculate() {
        let money = +document.getElementById('money').value
        let month = +document.getElementById('month').value
        let interest = +document.getElementById('interest').value
        let total = money
        for (let i = 1; i <= month; i++) {
            money = money + money * interest

        }
        document.write('Total money = ' + money)
    }


</script>
