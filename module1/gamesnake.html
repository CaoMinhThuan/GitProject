<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="border: 5px solid yellowgreen"></canvas>
<script>
    // Khởi tạo canvas và context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Khởi tạo mảng rắn rắn
    let snake = [
        {x: 10, y: 10},
        {x: 9, y: 10},
    ];  // Mảng rắn với 2 đối tượng có 2 thuộc tính là tọa độ x , y

    // Khởi tạo đối tượng thức ăn , có 2 thuộc tính tọa độ x, y
    let food = {x: 15, y: 15};

    let score = 0;

    // Hàm vẽ rắn
    function drawSnake() {
        ctx.fillStyle = "blue";
        for (let i = 0; i < snake.length; i++) {
            ctx.fillRect(snake[i].x * 10, snake[i].y * 10, 10, 10);
        }
    }

    // Hàm vẽ thức ăn
    function drawFood() {
        ctx.fillStyle = "black";
        ctx.fillRect(food.x * 10, food.y * 10, 10, 10);
    }

    // Hàm di chuyển rắn
    function moveSnake() {
        // Xóa đuôi
        snake.pop();
        // Thêm đầu
        let head = {x: snake[0].x, y: snake[0].y};
        switch (direction) {  //Sử dụng câu lệnh switch để xác định hướng di chuyển của con rắn
            case "left":
                head.x--;
                break;
            case "up":
                head.y--;
                break;
            case "right":
                head.x++;
                break;
            case "down":
                head.y++;
                break;
        }
        snake.unshift(head);
    }

    // Hàm kiểm tra va chạm
    function checkCollision() {
        // Kiểm tra va chạm tường
        if (snake[0].x < 0 || snake[0].x > 39 || snake[0].y < 0 || snake[0].y > 39) {
            return true;  //Nếu tọa độ x hoặc y của đầu rắn vượt ra khỏi phạm vi của canvas (lớn hơn 39 hoặc nhỏ hơn 0), thì trả về giá trị true, tức là va chạm.
        }
        // Kiểm tra va chạm thân rắn
        for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                return true; //kiểm tra xem tọa độ x và y của đầu rắn có bằng với tọa độ x và y của bất kỳ phần tử thân rắn nào hay không
            }
        }
        return false;
    }

    // Hàm ăn thức ăn
    function eatFood() {
        ctx.font = "15px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("Score: " + score, 10, 20);
    }

    // Hàm cập nhật trạng thái game

    function update() {
        moveSnake();   //Gọi hàm MoveSnake() để di chuyển rắn
        if (snake[0].x === food.x && snake[0].y === food.y) { //Nếu tọa độ x,y của đầu rắn và mồi trùng nhau
            // Ăn mồi
            food.x = Math.floor(Math.random() * 40); //Tạo tọa  độ mới cho snake và food
            food.y = Math.floor(Math.random() * 40);
            snake.push(snake[snake.length - 1]); // Thêm một khối rắn vào cuối danh sách
            score += 1;
        }
        if (checkCollision()) { // Nếu xảy ra va chạ
            clearInterval(intervalId); //Dừng hàm sêtInterval() để dừng trò chơi
            alert("Bạn đã thua!");

        }
    }


    let direction = "right";
    document.addEventListener("keydown", function (event) {
        switch (event.keyCode) {
            case 37: // left arrow
                if (direction !== "right") {
                    direction = "left";
                }
                break;
            case 38: // up arrow
                if (direction !== "down") {
                    direction = "up";
                }
                break;
            case 39: // right arrow
                if (direction !== "left") {
                    direction = "right";
                }
                break;
            case 40: // down arrow
                if (direction !== "up") {
                    direction = "down";
                }
                break;
        }
    });


    function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
    }


    const intervalId = setInterval(function () {
        update();
        redraw();
        eatFood();
    }, 100);
</script>
</body>
</html>
