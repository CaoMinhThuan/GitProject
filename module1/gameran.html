<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500px" height="500px" style="border: 2px solid blue"></canvas>
<script>
class Snake {
    x;
    y;
    width;
    height;
    constructor(x,y,width,height) {
        this.x = x
        this.y = y
        this.width = width
        this.height = height
    }
    setX(x){
        return this.x = x
    }
    setY(y){
        return this.y = y
    }
    setWidth(width){
        return this.width = width
    }
    setHeight(height){
        return this.height = height
    }
    setSnake(x,y,width,height){
        this.x = x
        this.y = y
        this.width = width
        this.height = height
    }
    randomColor(){
        let red = Math.random() * 255
        let green = Math.random() * 255
        let blue = Math.random() * 255
        return `rgb(${red} , ${green} , ${blue})`

    }
    drawRect(){
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        ctx.beginPath()
        ctx.rect(this.x,this.y,this.width,this.height)
        ctx.fillStyle = this.randomColor()
        ctx.fill()
        ctx.closePath()
    }
    moveRight(x){
        this.x += 5
    }
    }
 let snakeSnake  = new Snake(1,1,20,5)
let foodSnake = new Snake(100,100,5,5)
snakeSnake.drawRect()
foodSnake.drawRect()

</script>
</body>
</html>
