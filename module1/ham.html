<script>
   let input = prompt('Enter word')

   function isPalindrome(array) {
       let check = true;
       let array_2 = array;
       let new_array = array_2.reverse()
       for (let i = 0; i < array.length; i++) {
           if (array[i] !== new_array[i]) {
               return check =false;
           }
       }
       return check;
