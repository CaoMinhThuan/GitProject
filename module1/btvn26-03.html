<h3>Bài 6  . Tìm phần tử lớn thứ k trong một mảng số nguyên</h3>
<script>
    function findKthLargestElement(arr, k) {
        arr.sort((a, b) => b - a);
        return arr[k - 1];
    }

    const arr = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
    const k = 4;
    const kthLargestElement = findKthLargestElement(arr, k);
    console.log(kthLargestElement);

</script>
