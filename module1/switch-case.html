<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input type="number" min="1" max="12" style="width: 100px" placeholder="Month" id="month">
<button onclick="test()">Test</button>
<h2 id="inner"></h2>
<script>
    function test() {
        let month = +document.getElementById('month').value
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('inner').innerHTML = 'Tháng ' + month + ' có 31 ngày'
                break
            case 2 :
                document.getElementById('inner').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày '
                break
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('inner').innerHTML = 'Tháng ' + month + '  có 30 ngày '
                break
            default :
                document.getElementById('inner').innerHTML = ' Nhập lại tháng cho đúng '


        }

    }

</script>
</body>
</html>
