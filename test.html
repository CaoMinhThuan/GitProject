<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800px" height="500px" style="border: 3px solid blue ">
    <script>
        class Circle {
            x;
            y;
            radius;

            constructor(x, y, radius) {
                this.x = x
                this.y = y
                this.radius = radius
            }

            setX(x) {
                return this.x = x
            }

            setY(y) {
                return this.y = y
            }

            setRadius(radius) {
                return this.radius = radius
            }

            setCircle(x, y, radius) {
                this.x = x
                this.y = y
                this.radius = radius
            }

            randomColor() {
                let red = Math.random() * 255
                let blue = Math.random() * 255
                let green = Math.random() * 255
                return (`rgb(  ${red},${blue},${green})`)
            }

            drawCircle() {
                let canvas = document.getElementById('canvas')
                let ctx = canvas.getContext('2d')
                ctx.beginPath()
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
                ctx.fillStyle = this.randomColor()
                ctx.fill()
                ctx.closePath()
            }
        }

        let newCircle = new Circle(300, 300, 30)
        newCircle.drawCircle()
    </script>
</canvas>
</body>
</html>
