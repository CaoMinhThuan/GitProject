<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800px" height="500px" style="border: 3px solid blue"></canvas>
<script>
    class Circle {
        x;
        y;
        radius;
        color

        constructor(x, y, radius,color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color =  color
        }

        setColor() {
            let red = Math.random() * 255
            let green = Math.random() * 255
            let blue = Math.random() * 255
            return `rgb(${red},${green},${blue})`
        }

        render(canvas) {
            let ctx = canvas.getContext('2d')
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
            ctx.fillStyle = this.setColor()
            ctx.fill()
            ctx.closePath()
        }
    }

    let newCircle = new Circle(300, 300, 50)
    newCircle.render(document.getElementById('canvas'))
</script>
</body>
</html>
