<body>
<script>
        function SecondMax(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    let temp = arr[j];
                    if (temp < arr[j + 1]) {
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr[1];
        }

    let arr = [11,2,3,1,4,5,6,7,8,8,10,20]
    console.log(SecondMax(arr))
    </script>
    </body>
