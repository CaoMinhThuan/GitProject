    let menu = {
        width: 200,
        height: 300,
        title: "My menu cafedev"
    };
    function multiplyNumeric(obj) {
        for (let prop in obj) {
            if (!isNaN(obj[prop]) === true) {
                console.log(obj[prop] * 2)

            }
