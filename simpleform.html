<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <h4>What would you like to buy?</h4>
    <select>
        <option value="A">A</option>
        <option value="B">B(+0,5$)</option>
        <option value="C">C(+0,5$)</option>
    </select>
    <h4>How many would you like to order?</h4>
    <input type="radio"name="rd">1-10$ <br>
    <input type="radio"name="rd">10-20$ <br>
    <input type="radio"name="rd">20-30$ <br>
    <h3>Name</h3>
    <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
    <input type = "text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type = "text" name="email" size="35"/>
    <p>Phone Number</p>
    <input type = "text" name="phone1" size="5"/> -
    <input type = "text" name="phone2" size="5"/> -
    <input type = "text" name="phone3" size="5"/>
    <p><input type = "button" name="btSubmit" value="Submit"/></p>

</form>
</body>
</html>
