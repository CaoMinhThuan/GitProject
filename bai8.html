<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt('So nam ban can kiem tra');
    if (year % 400 == 0 && year % 100 == 0) {
        alert('nam nay la nam nhuan')
    } else if (year % 4 == 0 && year % 100 !== 0) {
        alert('nam nay la nam nhuan')
    } else alert('nam nay khong la nam nhuan')


</script>
</body>
</html>
